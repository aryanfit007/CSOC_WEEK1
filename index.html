
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Tic tac toe</h1>
        <div class="selection">
            <h2 id="one">One player(not working)</h2>
            <h2 id="two">Two player</h2>
        </div>
        
    <h2 class="choose">Choose <span id="X">X</span> or
    <span id="O">O</span> </h2>
    <h2 class="togetX" id="forX">X</h2>
    <h2 class="togetO" id="forO">O</h2>
    <div class="move">
        <h2 id="start">who will play the first move</h2>
        <h3 id="you">YOU</h3>
        <h3 id="comp">Computer</h3>
    </div>
    <div class="status"></div>
    <div id="end"> 
        <h2>match ended </h2>
    </div>
    <table id="main">
        <tr>
            <td class="gamebox" id="0"></td>
            <td class="gamebox" id="1"></td>
            <td class="gamebox" id="2"></td>
        </tr>
        <tr>
            <td class="gamebox" id="3"></td>
            <td class="gamebox" id="4"></td>
            <td class="gamebox" id="5"></td>
        </tr>
        <tr>
            <td class="gamebox" id="6"></td>
            <td class="gamebox" id="7"></td>
            <td class="gamebox" id="8"></td>
        </tr>
    </table>
    


    </div>
    
    
</body>
<script src="main.js"></script>
</html>
